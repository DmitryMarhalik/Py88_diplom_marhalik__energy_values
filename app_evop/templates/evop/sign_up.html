{% extends 'evop/basis.html' %}
{% block page %}
<p class="ptitle">Registration:</p>
<form method="post">
<!--            <div class="content">-->
                {% csrf_token %}
<!--                {{ form.as_p }}-->
<!--            </div>-->
    {% for f in form %}
    <p><label class="form-label">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="form-button" type="submit">Confirm</button>
</form>
{% endblock %}
